name: Publish

on:
  workflow_run:
    workflows:
      - Release
    types:
      - completed

jobs:
  publish_npm:
    runs-on: ubuntu-20.04
    steps:
      - name: Debug `target_commitish`
        run: |
          echo ${{ github.event.release.target_commitish }}
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.release.target_commitish }}
      - name: Set Git Default Branch
        run: |
          git config --global init.defaultBranch main
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '15'
          registry-url: 'https://registry.npmjs.org'
      - name: Install Dependencies
        run: npm install
      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  publish_gpr:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '15'
          registry-url: 'https://npm.pkg.github.com'
      - name: Install Dependencies
        run: npm install
      - name: Publish to GPR
        run: npm publish
        env:
          NPM_GPR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
